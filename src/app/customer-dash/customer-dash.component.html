<div class="container-fluid">
    <div class="card">
        <div class="row">
            <div class="col-lg-2">
                <p>Dashboard</p>
            </div>
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
              <input type="search" placeholder="search..." class="form-control">
            </div>
            <div class="col-lg-2">
                <button class="EditBTN" data-toggle="modal"
                                    data-target="#exampleModal">New Ticket</button>
            </div>
        </div>
    </div><br>
    <div class="row">
        <div class="col-lg-2">
            <div class="card" >
                <div class="card-body">
                    <p class="card-text">Open</p>
                    <p class="card-text text">122</p>
                </div>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="card" >
                <div class="card-body">
                    <p class="card-text">Unresolved</p>
                    <p class="card-text text" >22</p>
                </div>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="card" >
                <div class="card-body">
                    <p class="card-text">Resolved</p>
                    <p class="card-text text">4</p>
                </div>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">Assigned</p>
                    <p class="card-text text" >10</p>
                </div>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">Overdue</p>
                    <p class="card-text text">4</p>
                </div>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">On Hold</p>
                    <p class="card-text text">2</p>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class=" col-lg-8">
            <img src="assets/Images/chartImg.png" width="85%">
        </div>
        <div class=" col-lg-4">
            <div class="card" >
                <div class="card-body">
                    <p class="card-text">Average First Response Time : <span class="card-text text" >12min</span> </p>
                   
                    <p class="card-text">Average Response Time : <span class="card-text text" >22min 12s</span></p>
                    
                    <p class="card-text">Resolution within SLA : <span class="card-text text" >90%</span> </p>
                    
                
                </div>
            </div>
        </div>
        
    </div>
    
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Ticket</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-4">
                        <p>Contact</p>
                    </div>
                    <div class="col-lg-6">
                        <Select class="form-control">
                            <option>--</option>
                            <option>any</option>
                        </Select>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-lg-4">
                        <p>Subject</p>
                    </div>
                    <div class="col-lg-6">
                       <input class="form-control" placeholder="Subject">
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-lg-4">
                        <p>Type</p>
                    </div>
                    <div class="col-lg-6">
                        <Select class="form-control">
                            <option>--</option>
                            <option>Question</option>
                            <option>Incident</option>
                            <option>Problem</option>
                            <option>Feature Request</option> 
                            <option>Refund</option> 
                        </Select>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-lg-4">
                        <p>Source</p>
                    </div>
                    <div class="col-lg-6">
                        <Select class="form-control">
                            <option>--</option>
                            <option>Phone</option>
                            <option>Contact person</option>
                        </Select>
                    </div>
                </div><br>

                <div class="row">
                    <div class="col-lg-4">
                        <p>Status</p>
                    </div>
                    <div class="col-lg-6">
                        <Select class="form-control">
                            <option>--</option>
                            <option>Open</option>
                         
                        </Select>
                    </div>
                </div><br>
              
                <div class="row">
                    <div class="col-lg-4">
                        <p>Priority</p>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" placeholder="priority">
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-lg-4">
                        <p>Description</p>
                    </div>
                    <div class="col-lg-6">
                        <textarea  class="form-control" rows="5" placeholder="write here.."></textarea>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-lg-4">
                        <p>Tags</p>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" placeholder="tags">
                    </div>
                </div>
               
        
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" >Raise Ticket</button>
            </div>
        </div>
    </div>
</div>
